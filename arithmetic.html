<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
	
		var num1= 23; var num2= 47; var add= num1+num2;
		document.write("Addition <br>")
		document.write(num1 + "+" + num2 + "="+ add + "<br><br>");
		
		var num1= 78; var num2= 38; var sub= num1-num2;
		document.write("Subtraction <br>")
		document.write(num1 + "-" + num2 + "="+ sub + "<br><br>" );
		
		var num1= 19; var num2= 789; var mul= num1*num2;
		document.write("Multiplication <br>")
		document.write(num1 + "*" + num2 + "="+ mul + "<br><br>" );
		
		var num1= 500; var num2= 50; var div= num1/num2;
		document.write("Division <br>")
		document.write(num1 + "/" + num2 + "="+ div+ "<br><br>" );
	
	</script>
</body>
</html>
