<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		var num= prompt('Enter a number: ');
		if (num%2 == 0)
			{
				document.write(num + ' is an even number ');
			}
		else{
			document.write(num+ ' is an odd number');
		}
	</script>
</body>
</html>
